name: Daily Swing Scan
on:
  schedule:
    - cron: '30 13 * * 1-5' # runs 7:00 PM IST Monâ€“Fri
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install yfinance pandas_ta pandas numpy
      - name: Run scanner
        run: |
          python scanner.py
      - name: Commit result
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update signals"
          file_pattern: "signals.json"

