name: Daily Swing Scan
on:
  schedule:
    - cron: '13 13 * * 1-5'
  workflow_dispatch: {}

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # keep 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance pandas-ta

      - name: Run scanner
        run: |
          python scanner/scanner.py

      - name: Commit signals to docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add docs/signals.json docs/signals.csv || true
          git commit -m "daily signals $(date +'%Y-%m-%d')" || echo "no changes"
          git push || echo "push failed"
